{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="cargarContenido('admin.html')">Página 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="cargarContenido('admin2.html')">Página 2</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido Dinámico -->
        <div id="contenido-dinamico" class="mt-3">
            {% include 'default_content.html' %}
        </div>
    </div>

    <script>
        function cargarContenido(pagina) {
            // Actualiza el contenido dinámico
            $('#contenido-dinamico').load(pagina);
        }
    </script>
{% endblock %}
