openapi: 3.0.0
info:
  title: Charging Points API
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8000/api
paths:
  /chargers/all/:
    get:
      tags:
      - Charge Stations
      summary: Get all charging points
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChargerLocation'
  /chargers/nearest/:
    post:
      tags:
      - Charge Stations
      summary: Get nearest charger
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                longitud:
                  type: number
                  format: float
                latitud:
                  type: number
                  format: float
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargerFullData'
        '400':
          description: Missing 'longitud' or 'latitud' in request body
  /chargers/{id}/:
    get:
      tags:
      - Charge Stations
      summary: Get charger by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargerFullData'
        '404':
          description: Charger not found
  /bikestations/all:
    get:
      tags:
      - Bike Stations
      summary: Get all bike stations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BikestationLocation'
  /bikestations/database:
    post:
      tags:
      - Bike Stations
      summary: Update bike stations database
      responses:
        '201':
          description: Bike stations database updated
  /users/register/:
    post:
      tags:
      - Authentication
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Successful Registration
        '400':
          description: Invalid registration data
  /users/see-my-profile/:
    get:
      tags:
      - User Profile
      summary: Get user profile
      responses:
        '200':
          description: Successful profile retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
  /users/external:
    get:
      tags:
      - User Profile
      summary: Get True if the User exists and has 'username', 'phone' and 'email' or False if not.
      responses:
        '200':
          description: Successful external retrieval
          content:
            application/json:
              schema:
                type: boolean
                example: True
                description: Indica si el usuario tiene la informaci√≥n requerida o no.
        '401':
          description: Unauthorized
  /users/achievement/:
    get:
      tags:
      - User Profile
      summary: Get Achievement
      responses:
        '200':
          description: OK
    post:
      tags:
      - User Profile
      summary: POST Achievement
      responses:
        '200':
          description: OK
  /users/edit-my-profile/:
    post:
      tags:
      - User Profile
      summary: Edit user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                phone:
                  type: string
                photo_url:
                  type: string
      responses:
        '200':
          description: Successful Edit
        '400':
          description: Invalid profile data
  /routes:
    get:
      tags:
      - Routes
      summary: Get all routes (excluding created and participant routes)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
    post:
      tags:
      - Routes
      summary: Create a new route
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouteCreated'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteID'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
    delete:
      tags:
      - Routes
      summary: Remove a route
      parameters:
        - name: route_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
  /routes/my_current_routes:
    get:
      tags:
      - Routes
      summary: Get routes in which the user is a participant
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
  /routes/my_routes:
    get:
      tags:
      - Routes
      summary: Get all routes created by the user
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
    post:
      tags:
      - Routes
      summary: Add participant to route
      parameters:
        - name: route_id
          in: query
          required: true
          schema:
            type: string
        - name: participant_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
    delete:
      tags:
      - Routes
      summary: Remove participant from route
      parameters:
        - name: route_id
          in: query
          required: true
          schema:
            type: string
        - name: participant_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
  /routes/{id}:
    get:
      tags:
      - Routes
      summary: Get route by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteById'
        '404':
          description: Route not found
    post:
      tags:
      - Routes
      summary: Edit route information
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouteCreated'
      responses:
        '200':
          description: Successful Edit
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
  /routes/requests:
    post:
      tags:
      - Routes
      summary: Add participant request for a route
      parameters:
        - name: route_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
    delete:
      tags:
      - Routes
      summary: Remove participant request for a route. You have to be the participant or the creator of the route.
      parameters:
        - name: route_id
          in: query
          required: true
          schema:
            type: string
        - name: participant_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
  /notifications:
    get:
      tags:
      - Notifications
      summary: Get all notifications from user logged.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
    post:
      tags:
      - Notifications
      summary: Create a new notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationCreated'
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Notification created successfully.
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
components:
  schemas:
    BikestationLocation:
      type: object
      properties:
        station_id:
          type: string
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
    ChargerLocation:
      type: object
      properties:
        charger_id:
          type: string
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
    ChargerFullData:
      type: object
      properties:
        charger_id:
          type: string
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
        ac_dc:
          type: string
        acces:
          type: string
        address:
          type: string
        province_code:
          type: string
        mun:
          type: string
        charger_speed:
          type: string
        conection_type:
          type: string
    User:
      type: object
      properties:
        firebase_uid:
          type: integer
          format: int64
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        phone:
          type: string
        photo_url:
          type: string
      required:
        - id
        - first_name
        - last_name
        - email
    Route:
      type: object
      properties:
        id:
          type: string
        ubicacion_inicial:
          type: string
        ubicacion_final:
          type: string
        precio:
          type: number
          format: float
          example: 4.25
        num_plazas:
          type: integer
          example: 4
        fecha:
          type: string
          format: date
        creador:
          type: string
          example: cNtxKjlvPTM6TE6aaTC6mjl1hj12
        username:
          type: string
          example: test
        participantes:
          type: array
          items:
            type: string
            example: cNtxKjlvPTM6TE6aaTC6mjl1hj12
      required:
        - ubicacion_inicial
        - ubicacion_final
        - precio
        - num_plazas
        - fecha
    Notification:
      type: object
      properties:
        content:
          type: string
          example: Cancelled route
        timestamp:
          type: string
          example: YYYY-MM-DD HH:MM:SS
      required:
        - content
        - timestamp
    RouteCreated:
      type: object
      properties:
        ubicacion_inicial:
          type: string
        ubicacion_final:
          type: string
        precio:
          type: number
          format: float
          example: 4.25
        num_plazas:
          type: integer
          example: 4
        fecha:
          type: string
          format: date
      required:
        - ubicacion_inicial
        - ubicacion_final
        - precio
        - num_plazas
        - fecha
    NotificationCreated:
      type: object
      properties:
        user_id:
          type: string
        content:
          type: string
      required:
        - user_id
        - content
    RouteID:
      type: object
      properties:
        message:
          type: string
          example: id_ruta
      required:
        - message
    RouteById:
      type: object
      properties:
        ubicacion_inicial:
          type: string
        ubicacion_final:
          type: string
        precio:
          type: number
          format: float
          example: 4.25
        num_plazas:
          type: integer
          example: 4
        fecha:
          type: string
          format: date
        creador:
          type: string
          example: cNtxKjlvPTM6TE6aaTC6mjl1hj12
        username:
          type: string
          example: test
        participantes:
          type: array
          items:
            type: string
            example: cNtxKjlvPTM6TE6aaTC6mjl1hj12
      required:
        - ubicacion_inicial
        - ubicacion_final
        - precio
        - num_plazas
        - fecha
